name: Build ZIP + Run IoT Worker + Notify

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # manual trigger
  release:
    types: [created]
  schedule:
    # Run worker every 5 minutes
    - cron: "*/5 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Create ZIP scaffold
        run: |
          mkdir -p dist
          zip -r dist/iot-security-scaffold.zip \
            lib \
            app/api/auth \
            app/api/iot \
            app/components \
            app/login \
            app/403 \
            app/iot-overview \
            middleware.ts \
            schema.sql \
            .env.local.example

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: iot-security-scaffold
          path: dist/iot-security-scaffold.zip

      - name: Attach to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/iot-security-scaffold.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  worker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run IoT worker and capture logs
        run: |
          mkdir -p logs
          npx tsx lib/iot/worker.ts | tee logs/worker-$(date +'%Y%m%d-%H%M%S').log

      - name: Upload worker logs
        uses: actions/upload-artifact@v4
        with:
          name: worker-logs
          path: logs/

      - name: Send Slack/Discord notification
        if: always()
        run: |
          echo "Posting worker results to Slack/Discord..."
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"IoT Worker run completed at $(date). Logs uploaded as artifact.\"}" \
            ${{ secrets.WEBHOOK_URL }}
